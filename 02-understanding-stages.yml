trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
    - job: FirstJob
      steps:
        - bash: echo ${pipelineLevelVariable}

    - job: SecondJob
      steps:
        - bash: echo Build / SecondJob

- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: DevDeploy
  jobs:
    - job: FirstJob
      steps:
        - bash: echo ${environment}

- stage: QADeploy
  dependsOn: Build
  variables:
    environment: QADeploy
  jobs:
    - job: FirstJob
      steps:
        - bash: echo ${environment}

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  variables:
    environment: ProdDeploy
  jobs:
    - job: FirstJob
      steps:
        - bash: echo ${environment}